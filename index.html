<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/footer.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main class="container" id="container">
    <div class="title">
      <h1>calc</h1>

      <div>
        <span></span>
        <h4>THEME</h4>

        <label class="toggle">
          <div class="theme_number">
            <span class="span_1">1</span>
            <span class="span_2">2</span>
            <span class="span_3">3</span>
          </div>
          <input type="checkbox" class="background_changer" id="background-changer">
          <span id="slider" class="slider"></span>
        </label>
      </div>
    </div>

    <div class="result">
      <p id="app-output" class="app_output">
        0
      </p>
    </div>

    <div class="keys">
      <button class="seven choice" id="seven">7</button>
      <button class="eight choice" id="eight">8</button>
      <button class="nine choice" id="nine">9</button>
      <button class="del choice" id="del">DEL</button>

      <button class="four choice" id="four">4</button>
      <button class="five choice" id="five">5</button>
      <button class="six choice" id="six">6</button>
      <button class="plus choice" id="plus">+</button>

      <button class="one choice" id="one">1</button>
      <button class="two choice" id="two">2</button>
      <button class="three choice" id="three">3</button>
      <button class="minus choice" id="minus">-</button>

      <button class="dot choice" id="dot">.</button>
      <button class="zero choice" id="zero">0</button>
      <button class="divide choice" id="divide">/</button>
      <button class="multiply choice" id="multiply">x</button>

      <button class="reset choice" id="reset">RESET</button>
      <button class="equal choice" id="equal">=</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sajana-wijesinghe.com/">Sajana Wijesinghe</a>.
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
