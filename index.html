<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/footer.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main class="container" id="container">
    <div class="title">
      <h1>calc</h1>

      <div>
        <span></span>
        <h4>THEME</h4>

        <label class="toggle">
          <div class="theme_number">
            <span class="span_1">1</span>
            <span class="span_2">2</span>
            <span class="span_3">3</span>
          </div>
          <input type="checkbox" class="background_changer" id="background-changer">
          <span id="slider" class="slider"></span>
        </label>
      </div>
    </div>

    <div class="result">
      <p id="app-output" class="app_output">
        0
      </p>
    </div>

    <div class="keys">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>DEL</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>

      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sajana-wijesinghe.com/">Sajana Wijesinghe</a>.
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
