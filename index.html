<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/footer.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main class="container" id="container">
    <div class="title">
      <h1 id="h1_v1">Calc</h1>

      <div>
        <span></span>
        <h4 id="h4_v1">THEME</h4>

        <label class="toggle">
          <div class="theme_number" id="theme-number">
            <span class="span_1">1</span>
            <span class="span_2">2</span>
            <span class="span_3">3</span>
          </div>
          <input type="checkbox" class="background_changer" id="background-changer">
          <span id="slider" class="slider"></span>
        </label>
      </div>
    </div>

    <div class="result">
      <p id="app-output" class="app_output">
      </p>
    </div>

    <div class="keys" id="keys_v1">
      <button class="btn" onclick="Calculator('7')">7</button>
      <button class="btn" onclick="Calculator('8')">8</button>
      <button class="btn" onclick="Calculator('9')">9</button>
      <button id="delete" class="delete" onclick="Calculator('DEL')">DEL</button>

      <button class="btn" onclick="Calculator('4')">4</button>
      <button class="btn" onclick="Calculator('5')">5</button>
      <button class="btn" onclick="Calculator('6')">6</button>
      <button class="btn" onclick="Calculator('+')">+</button>

      <button class="btn" onclick="Calculator('1')">1</button>
      <button class="btn" onclick="Calculator('2')">2</button>
      <button class="btn" onclick="Calculator('3')">3</button>
      <button class="btn" onclick="Calculator('-')">-</button>

      <button class="btn" onclick="Calculator('.')">.</button>
      <button class="btn" onclick="Calculator('0')">0</button>
      <button class="btn" onclick="Calculator('/')">/</button>
      <button class="btn" onclick="Calculator('x')">x</button>

      <button id="reset" class="reset" onclick="Calculator('RESET')">RESET</button>
      <button id="equal" class="equal" onclick="Calculator('=')">=</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sajana-wijesinghe.com/">Sajana Wijesinghe</a>.
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
